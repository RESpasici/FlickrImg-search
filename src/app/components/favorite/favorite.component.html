<button mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>
<div *ngIf="(favoriteLists$ | async)?.length; else emptyList" class="list-container">
    <div *ngFor="let list of favoriteLists$ | async">
        <mat-divider></mat-divider>

        <div class="list-header">
            <div class="info">
                <h2>{{list.name}}</h2>
                <span>{{list.description}}</span>
            </div>
            <button mat-fab color="primary" class="edit">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <app-photo-list [photos]="list.photos || []" (focusPhoto)="handleFocusPhoto($event)" class="photo-list">
        </app-photo-list>

    </div>
</div>
<ng-template #emptyList>
    <h1>No lists to show :(</h1>
</ng-template>
