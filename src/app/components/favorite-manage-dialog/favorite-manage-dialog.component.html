<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>List name</mat-label>
            <input [(ngModel)]="listName" [ngModelOptions]="{standalone: true}" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>List description</mat-label>
            <input [(ngModel)]="listDescription" [ngModelOptions]="{standalone: true}" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="preventClose()" [mat-dialog-close]="onClose()">Ok</button>
</div>
